    <script>
        $(function () {
            $('#PhoneNumber').css("width", $('#phone').width() - $("#code").width() - 30);
            $('#Registerbg').css("height", "auto");
            var height_bg1 = $('#Registerbg').height()
            var height_body1 = $('#Registercontent').height();
            var top_body1 = $('#Registercontent').position().top;
            var height_txt1 = $('#Registerbody .txt__submit').height();
            var width_txt1 = $('#Registerbody .txt__submit').width();
            var height1 = height_txt1 + 30;
            var width1 = width_txt1 + 80;
            var position_bg_submit1 = $('#Registerbody .bg__submit').position();

            $('#Registerbody .bg__submit').css("width", width1).css("height", height1);
            $('#Registerbody .txt__submit').css("top", position_bg_submit1.top + (height1 - height_txt1) * 0.4).css("left", (width1 - width_txt1) * 0.37);
            if ((height_body1 + top_body1) > (height_bg1 - top_body1)) {
                $('#Registerbg').css("height", height_body1 + 2 * top_body1 + 50);
            }
            $(window).resize(function () {
                $('#Registerbg').css("height", "auto");
                height_bg1 = $('#Registerbg').height()
                height_body1 = $('#Registercontent').height();
                top_body1 = $('#Registercontent').position().top;
                height_txt1 = $('#Registerbody .txt__submit').height();
                if ((height_body1 + top_body1) > (height_bg1 - top_body1)) {
                    $('#Registerbg').css("height", height_body1 + 2 * top_body1 + 10);
                }
            })
        })
    </script>
